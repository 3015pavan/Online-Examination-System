version: '3.8'

services:
  mongodb:
    image: mongo:6.0
    container_name: exam-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: examination-system
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js
    networks:
      - exam-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: exam-backend
    environment:
      MONGO_URI: mongodb://admin:password@mongodb:27017/examination-system?authSource=admin
      JWT_SECRET: your_super_secret_jwt_key_change_this_in_production
      JWT_REFRESH_SECRET: your_super_secret_refresh_token_key_change_this_in_production
      PORT: 5000
      NODE_ENV: production
      CLIENT_URL: http://localhost:3000
    ports:
      - "5000:5000"
    depends_on:
      mongodb:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - exam-network
    healthcheck:
      test: curl -f http://localhost:5000/health || exit 1
      interval: 10s
      timeout: 5s
      retries: 5

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: exam-frontend
    environment:
      REACT_APP_API_URL: http://localhost:5000/api
      REACT_APP_NODE_ENV: production
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - exam-network

volumes:
  mongodb_data:

networks:
  exam-network:
    driver: bridge
